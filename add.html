<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>დაამატე | ლექტორები</title>
    <link rel="shortcut icon" href="https://iliauni.edu.ge/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="js/anti-inspect.js"></script>

</head>

<body>
    <header>

        <a href="index.html">
            <h2>ილიას ლექტორები</h2>
        </a>

        <nav>
            <a href="index.html">მთავარი</a>
            <a href="add.html">დაამატე ლექტორი</a>
            <a href="contact.html">დაგვიკავშირდი</a>
        </nav>



        <!-- From Uiverse.io by vinodjangid07 -->
        <input type="checkbox" id="checkbox">
        <label for="checkbox" class="toggle">
            <div class="bars" id="bar1"></div>
            <div class="bars" id="bar2"></div>
            <div class="bars" id="bar3"></div>
        </label>

    </header>

    <main>

        <section class="form-container">
            <form id="addLecturerForm">
                <label>
                    ლექტორის სახელი:
                    <input type="text" id="name" required>
                </label>



                <label>
                    ფაკულტეტი:
                    <select id="faculty" required>
                        <option value="" disabled selected>აარჩიე ფაკულტეტი</option>
                        <option value="Psychology">ფსიქოლოგია</option>
                        <option value="Law">სამართალი</option>
                        <option value="Business">ბიზნესი</option>
                        <option value="Computer Science">კომპიუტერული მეცნიერება</option>
                        <option value="Political Science">პოლიტიკის მეცნიერება</option>
                        <option value="Other">სხვა</option>
                    </select>
                </label>
                <label>
                    სურათის ლინკი(URL):
                    <input type="url" id="imageUrl" placeholder="https://example.com/photo.jpg">
                </label>

                <label style="display: none;">
                    Or Upload Image:
                    <input type="file" id="imageFile" accept="image/*">
                </label>

                <label>
                    Initial Comments (comma-separated):
                    <textarea id="comments" placeholder="Good lecturer,Very helpful,Strict exams"></textarea>
                </label>
                <label>
                    Initial Rating:
                    <input type="range" id="rating" min="0" max="10" value="5" step="0.1">
                    <span id="ratingValue">5</span>
                </label>

                <button type="submit">Add Lecturer</button>

            </form>
            <p id="status"></p>

        </section>
    </main>
    <footer>
        <p>© 2025 thothcher• Student Feedback Platform</p>
    </footer>


    <script src="js/basics.js"></script>
    <script src="js/add.js"></script>
</body>

</html>
