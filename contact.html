<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Lecturer Ratings</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>

        <a href="index.html">
            <img src="https://iliauni.edu.ge/res/app/imgs/logos/1_.png" alt="Ilia">
        </a>

        <nav>
            <a href="index.html">Home</a>
            <a href="add.html">Add Lecturer</a>
            <a href="contact.html">Contact us</a>
        </nav>



        <!-- From Uiverse.io by vinodjangid07 -->
        <input type="checkbox" id="checkbox">
        <label for="checkbox" class="toggle">
            <div class="bars" id="bar1"></div>
            <div class="bars" id="bar2"></div>
            <div class="bars" id="bar3"></div>
        </label>

    </header>

    <main class="form-container">
        <form id="contactForm">


            <div class="input-group-double">

                <!-- From Uiverse.io by alexruix -->
                <div class="input-group">
                    <input required="" name="text" id="email" autocomplete="off" class="input">
                    <label class="user-label">Email</label>
                </div>



                <div class="input-group">
                    <input required="" name="text" id="title" autocomplete="off" class="input">
                    <label class="user-label">Subject</label>
                </div>
            </div>
            <label>
                <textarea id="message" rows="5" placeholder="Write your message here..." required></textarea>
            </label>

            <button type="submit">Send Message</button>
        </form>

        <p id="status"></p>
    </main>

    <footer>
        <p>© 2025 Ilia State University • Student Feedback Platform</p>
    </footer>

    <script src="js/contact.js"></script>
</body>

</html>
