<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>დაგვიკავშირდი | ლექტორები</title>

        <link rel="shortcut icon" href="https://iliauni.edu.ge/favicon.ico">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>

        <a href="index.html">
            <h2>ილიას ლექტორები</h2>
        </a>

        <nav>
            <a href="index.html">მთავარი</a>
            <a href="add.html">დაამატე ლექტორი</a>
            <a href="contact.html">დაგვიკავშირდი</a>
        </nav>



        <!-- From Uiverse.io by vinodjangid07 -->
        <input type="checkbox" id="checkbox">
        <label for="checkbox" class="toggle">
            <div class="bars" id="bar1"></div>
            <div class="bars" id="bar2"></div>
            <div class="bars" id="bar3"></div>
        </label>

    </header>
    <main class="form-container">
        <form id="contactForm">


            <div class="input-group-double">

                <!-- From Uiverse.io by alexruix -->
                <div class="input-group">
                    <input required="" name="text" id="email" autocomplete="off" class="input">
                    <label class="user-label">მეილი</label>
                </div>



                <div class="input-group">
                    <input required="" name="text" id="title" autocomplete="off" class="input">
                    <label class="user-label">სათაური</label>
                </div>
            </div>
            <label>
                <textarea id="message" rows="5" placeholder="შეიყვანე წერილი..." required></textarea>
            </label>

            <button type="submit">გაგზავნა</button>
        </form>

        <p id="status"></p>
    </main>

    <footer>
        <p>© 2025 thothcher • Student Feedback Platform</p>
    </footer>


    <script src="js/basics.js"></script>
    <script src="js/contact.js"></script>
</body>

</html>
