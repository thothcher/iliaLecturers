<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lecturer Ratings | Ilia State University</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <h1>📚 Rate Your Lecturer</h1>

    <main id="lecturers" class="grid"></main>

    <footer>
        <p>© 2025 Ilia State University • Student Feedback Platform</p>
    </footer>

    <script src="app.js"></script>
</body>

</html>
