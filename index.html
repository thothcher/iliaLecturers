<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ლექტორები</title>

    <link rel="shortcut icon" href="https://iliauni.edu.ge/favicon.ico">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>

        <a href="index.html">

            <h2>ილიას ლექტორები</h2>
            <!-- <img src="https://iliauni.edu.ge/res/app/imgs/logos/1_.png" alt="Ilia"> -->
        </a>

        <nav>
            <a href="index.html">მთავარი</a>
            <a href="add.html">დაამატე ლექტორი</a>
            <a href="contact.html">დაგვიკავშირდი</a>
        </nav>



        <!-- From Uiverse.io by vinodjangid07 -->
        <input type="checkbox" id="checkbox">
        <label for="checkbox" class="toggle">
            <div class="bars" id="bar1"></div>
            <div class="bars" id="bar2"></div>
            <div class="bars" id="bar3"></div>
        </label>

    </header>
    <main>
        <div class="filters">
            <!-- Search -->
            <input type="text" id="searchInput" placeholder="მოძებნე სახელით...">

            <!-- Faculty filter -->
            <select id="facultyFilter">
                <option value="">ყველა ფაკულტეტი</option>
                <option value="Psychology">Psychology</option>
                <option value="Law">Law</option>
                <option value="Business">Business</option>
                <option value="Computer Science">Computer Science</option>
            </select>

            <!-- Rating filter -->
            <label class="range-label">
                <input type="range" id="ratingFilter" min="0" max="10" value="0">
                <span id="ratingFilterValue">0</span>
            </label>
        </div>
        <div class="loader-co">
            <!-- From Uiverse.io by aryamitra06 -->
            <div class="loader">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>

        <section id="lecturers" class="grid"></section>

    </main>

    <footer>
        <p>© 2025 thothcher • Student Feedback Platform</p>
    </footer>


    <script src="js/basic.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
